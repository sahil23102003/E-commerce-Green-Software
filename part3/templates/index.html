<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
<div class="container">
    <header>
        <h1>Welcome to Our E-Commerce Platform</h1>
    </header>

    <section class="search-section">
        <form id="search-form" class="form-inline">
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" required />
            <button type="submit" class="btn-search">Search</button>
        </form>
    </section>

    <section class="results-section">
        <ul id="search-results">
            <!-- Search results dynamically populated here -->
        </ul>
    </section>

    <section class="products-section">
        <ul id="product-list">
            {% for product in products %}
            <li class="product-item">
                <div class="product-info">
                    <h3>{{ product.name }}</h3>
                    <p>Price: ${{ product.price }}</p>
                    <p>{{ product.description }}</p>
                </div>
                <button class="btn add-to-cart-btn" data-product-id="{{ product.id }}">Add to Cart</button>
            </li>
            {% endfor %}
        </ul>
    </section>

    <section class="add-product-section">
        <form id="product-form">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Add Product</button>
        </form>
    </section>

    <footer>
        <button id="view-cart-btn" class="btn">View Cart</button>
        <ul id="cart-list" class="hidden"></ul>
        <p id="total-amount" class="hidden"></p>
    </footer>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
